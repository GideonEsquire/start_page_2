  <script>
    function myFunction() {
      var d = new Date();
      var weekday = new Array(7);
      weekday[0] = "Su";
      weekday[1] = "Mo";
      weekday[2] = "Tu";
      weekday[3] = "We";
      weekday[4] = "Th";
      weekday[5] = "Fr";
      weekday[6] = "Sa";

      var n = weekday[d.getDay()];
      var m = d.getDate();
      document.getElementById("day").innerHTML = "~" + n;
      document.getElementById("num").innerHTML = m.toString().padStart(2, '0') + "~";

    }

    myFunction()
